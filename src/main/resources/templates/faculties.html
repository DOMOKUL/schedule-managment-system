<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Schedule university</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="flex-container-table" th:switch="${faculties}">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each_faculty, iter : ${faculties}">
            <td th:text="${each_faculty.id}"></td>
            <td>
                <a style="text-decoration: none; color: black"
                   th:href="@{'/faculties/'} + ${faculties.get(iter.index).getId()}"
                   th:text="${each_faculty.name}"></a>
            </td>
            <td>
                <a th:href="@{/faculties/edit/{id}(id=${each_faculty.id})}" class="btn btn-sm">
                    <span>Edit</span>
                </a>
                <a th:href="@{/faculties/delete/{id}(id=${each_faculty.id})}" class="btn btn-danger">
                    <span>Delete</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="wrapper">
    <div class="container">
        <h5>Save Faculty</h5>
        <form action="#" th:action="@{/faculties/add}" th:object="${faculty}"
              method="POST">
            <label>
                <input type="text" th:field="*{name}"
                       placeholder="Faculty name" class="input_">
            </label>
            <button type="submit" class="btn btn-info"> Save Faculty</button>
        </form>
    </div>
</div>
</body>
</html>
