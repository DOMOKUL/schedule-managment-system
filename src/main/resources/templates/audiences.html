<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Schedule university</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="flex-container-table" th:switch="${audiences}">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Number</th>
            <th scope="col">Capacity</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each_audience: ${audiences}">
            <td th:text="${each_audience.id}"></td>
            <td th:text="${each_audience.number}"></td>
            <td th:text="${each_audience.capacity}"></td>
            <td>
                <a th:href="@{/audiences/edit/{id}(id=${each_audience.id})}" class="btn btn-sm">
                    <span>Edit</span>
                </a>
                <a th:href="@{/audiences/delete/{id}(id=${each_audience.id})}" class="btn btn-danger">
                    <span>Delete</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="wrapper">
    <div class="container">
        <h5>Save Audience</h5>
        <form action="#" th:action="@{/audiences/add}" th:object="${audience}"
              method="POST">
            <input type="number" th:field="*{number}"
                   placeholder="Audience number" class="input_">

            <input type="number" th:field="*{capacity}"
                   placeholder="Audience capacity" class="input_">

            <button type="submit" class="btn btn-info">Save Audience</button>
        </form>
    </div>
</div>
</body>
</html>
