<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Schedule university</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="flex-container-table" th:switch="${groups}">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Faculty id</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each_group: ${groups}">
            <td th:text="${each_group.id}"></td>
            <td th:text="${each_group.name}"></td>
            <td>
				<span th:each="faculty : ${each_group.faculty}">
					<span th:text="${faculty.name}"/>
				</span>
            </td>
            <td>
                <a th:href="@{/groups/edit/{id}(id=${each_group.id})}" class="btn btn-sm">
                    <span>Edit</span>
                </a>
                <a th:href="@{/groups/delete/{id}(id=${each_group.id})}" class="btn btn-danger">
                    <span>Delete</span>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div class="wrapper">
    <div class="container">
        <h5>Save Group</h5>
        <form method="post" th:action="@{/groups/add}" th:object="${group}">
            <input placeholder="Group Name" th:field="*{name}" type="text" class="input_">
            <div class="div-inline-block">
                <label>Select a Faculty:</label>
                <select class="input_" th:field="*{faculty}" required>
                    <th:block th:each="faculty:${allFaculties}">
                        <option th:text="${faculty.name}" th:value="${faculty.id}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-info">Save Group</button>
        </form>
    </div>
</div>
</body>
</html>
