<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Schedule university</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="flex-container-table" th:switch="${lectures}">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Number</th>
            <th scope="col">Date</th>
            <th scope="col">Start time</th>
            <th scope="col">Audience</th>
            <th scope="col">Group</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each_lecture: ${lectures}">
            <td th:text="${each_lecture.id}"></td>
            <td th:text="${each_lecture.number}"></td>
            <td th:text="${each_lecture.date}"></td>
            <td>
				<span th:each="each_lesson : ${each_lecture.lesson}">
					<span th:text="${each_lesson.startTime}"/>
				</span>
            </td>
            <td>
				<span th:each="each_audience : ${each_lecture.audience}">
					<span th:text="${each_audience.number}"/>
				</span>
            </td>
            <td>
				<span th:each="each_group : ${each_lecture.group}">
					<span th:text="${each_group.name}"/>
				</span>
            </td>

            <td>
                <a th:href="@{/lectures/edit/{id}(id=${each_lecture.id})}" class="btn btn-sm">
                    <span>Edit</span>
                </a>
                <a th:href="@{/lectures/delete/{id}(id=${each_lecture.id})}" class="btn btn-danger">
                    <span>Delete</span>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div class="wrapper">
    <div class="container">
        <h5>Save Lecture</h5>
        <form method="post" th:action="@{/lectures/add}" th:object="${lecture}">
            <input placeholder="Lecture Date" th:field="*{date}" type="date" class="input_">
            <input placeholder="Lecture Number" th:field="*{number}" type="number" class="input_">
            <div class="div-inline-block">
                <label>Select a Audience:</label>
                <select class="input_" th:field="*{audience}" required>
                    <th:block th:each="audience:${allAudiences}">
                        <option th:text="${audience.number}" th:value="${audience.id}"></option>
                    </th:block>
                </select>
                <select class="input_" th:field="*{group}" required>
                    <th:block th:each="group:${allGroups}">
                        <option th:text="${group.name}" th:value="${group.id}"></option>
                    </th:block>
                </select>
                <select class="input_" th:field="*{lesson}" required>
                    <th:block th:each="lesson:${allLessons}">
                        <option th:text="${lesson.number}" th:value="${lesson.id}"></option>
                    </th:block>
                </select>
                <select class="input_" th:field="*{teacher}" required>
                    <th:block th:each="teacher:${allTeachers}">
                        <option th:text="${teacher.firstName}" th:value="${teacher.id}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-info">Save Group</button>
        </form>
    </div>
</div>
</body>
</html>
