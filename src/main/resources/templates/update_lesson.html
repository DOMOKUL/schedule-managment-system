<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Lesson</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/lessons/update/{id}(id=${updatedLesson.id})}"
                  th:object="${updatedLesson}" method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Number</label>
                        <input type="number" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Duration</label>
                        <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Duration">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Start Time</label>
                        <input type="time" th:field="*{startTime}" class="form-control" id="startTime" placeholder="StartTime">
                    </div>
                    <div class="div-inline-block div-centr">
                        <label>Select a Subject:</label>
                        <select class="input_" th:field="*{subject}" required>
                            <th:block th:each="subject:${allSubjects}">
                                <option th:text="${subject.name}" th:value="${subject.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Lesson">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
